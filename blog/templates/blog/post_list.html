<html>
    <head>
        <title>Melissa's Blog</title>
    </head>
    <div>
        <h2>Melissa's Django Blog Project</h2>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h3><a href="">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
